<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Lost & Found Portal - Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f4f6f9; }
        .signup-box {
            width: 450px;
            margin: 70px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .title { font-weight: 700; }
    </style>
</head>
<body>

<div class="signup-box">
    <h3 class="text-center title">Create Account</h3>
    <p class="text-center text-muted">Join the Campus Lost & Found Portal</p>

    <!-- HTML FORM -->
    <form action="signup.php" method="POST">

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input name="fullname" type="text" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" minlength="6" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>

    </form>

    <p class="text-center mt-3">
        Already have an account?
        <a href="login.html">Login</a>
    </p>
</div>

</body>
</html>
